<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration Form</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://wallpaperaccess.com/full/5301521.jpg");
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 50%;
            background: transparent;
        }

        h2 {
            text-align: center;
            color: #010911;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            color: #000509;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        input[type="number"], 
        select, 
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #f1f3f5;
            box-sizing: border-box;
            font-size: 14px;
            color: #000305;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group input, .form-group select, .form-group textarea {
            transition: border 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #007bff;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            input[type="submit"] {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Join as a Doctor</h2>
        <form id="doctor-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="specialization">Specialization</label>
                <select id="specialization" name="specialization" required>
                    <option value="" disabled selected>Select Specialization</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="neurology">Neurology</option>
                    <option value="pediatrics">Pediatrics</option>
                    <option value="general_surgery">General Surgery</option>
                    <option value="orthopedics">Orthopedics</option>
                </select>
            </div>

            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" name="experience" min="1" required>
            </div>

            <div class="form-group">
                <label for="availability">Availability</label>
                <textarea id="availability" name="availability" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="address">Clinic/Hospital Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="message">Why do you want to join us?</label>
                <textarea id="message" name="message" rows="3"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Join Now">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('doctor-form').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent form from submitting the traditional way

        // Hide the form
        document.querySelector('.form-container').style.display = 'none';

        // Display a congratulations message
        const messageDiv = document.createElement('div');
        messageDiv.innerHTML = `
            <div style="text-align:center; padding:20px;">
                <h1>Congratulations!</h1>
                <p>Thank you for registering as a doctor. We will get back to you soon!</p>
                <a href="index.html" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">Go Back to Home</a>
            </div>
        `;
        document.body.appendChild(messageDiv);
    });
    </script>

</body>
</html>
